<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="max-w-5xl mx-auto p-4">

        <h1 class="text-2xl font-bold mb-6">Job Application Tracker</h1>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <p class="text-sm text-gray-500">Total</p>
                <h2 id="totalJobs" class="text-2xl font-bold">8</h2>
            </div>

            <div class="bg-white p-4 rounded-lg shadow">
                <p class="text-sm text-gray-500">Interview</p>
                <h2 id="interviewJobs" class="text-2xl font-bold text-green-600">0</h2>
            </div>

            <div class="bg-white p-4 rounded-lg shadow">
                <p class="text-sm text-gray-500">Rejected</p>
                <h2 id="rejectedJobs" class="text-2xl font-bold text-red-500">0</h2>
            </div>
        </div>

        <div class="bg-white p-4 rounded-lg shadow">

            <div class="flex justify-between mb-4">
                <h2 class="text-xl font-semibold">Available Jobs</h2>
                <span id="jobsCount" class="text-sm text-gray-500">8 jobs</span>
            </div>

            <div class="flex gap-2 mb-6">
                <button class="tabBtn bg-blue-600 text-white px-4 py-2 rounded" data-tab="all">All</button>
                <button class="tabBtn bg-gray-200 px-4 py-2 rounded" data-tab="interview">Interview</button>
                <button class="tabBtn bg-gray-200 px-4 py-2 rounded" data-tab="rejected">Rejected</button>
            </div>
            <div id="jobsContainer" class="space-y-4"></div>

            <div id="emptyMessage" class="hidden text-center py-10">
                <img src="./jobs.png" alt="" class="w-20 h-20 mx-auto mb-4 opacity-80">
                <p class="font-semibold">No jobs available</p>
                <p class="text-sm text-gray-500">Please check other tabs</p>
            </div>

        </div>
    </div>
    <script>
        let jobs = [{
            id: 1,
            companyName: "ByteBridge Technologies",
            position: "Frontend Developer",
            location: "Dhaka, Bangladesh",
            type: "Full Time",
            salary: "৳90,000 - ৳110,000 / month",
            description: "Develop modern responsive web applications using React and REST APIs.",
            status: "all"
        }, {
            id: 2,
            companyName: "CloudSphere Ltd.",
            position: "Backend Engineer",
            location: "Remote",
            type: "Full Time",
            salary: "$105,000 / year",
            description: "Build scalable server-side systems and manage cloud infrastructure.",
            status: "all"
        }, {
            id: 3,
            companyName: "FinNova Solutions",
            position: "Software Engineer",
            location: "Singapore",
            type: "Full Time",
            salary: "$120,000 / year",
            description: "Develop secure financial applications and integrate payment systems.",
            status: "all"
        }, {
            id: 4,
            companyName: "HealthSync Global",
            position: "Full Stack Developer",
            location: "London, UK",
            type: "Hybrid",
            salary: "£75,000 / year",
            description: "Create healthcare management platforms with secure authentication.",
            status: "all"
        }, {
            id: 5,
            companyName: "NextGen AI Labs",
            position: "Machine Learning Engineer",
            location: "Toronto, Canada",
            type: "Full Time",
            salary: "$135,000 / year",
            description: "Train and deploy machine learning models for automation systems.",
            status: "all"
        }, {
            id: 6,
            companyName: "CyberGuard Systems",
            position: "Cybersecurity Analyst",
            location: "Berlin, Germany",
            type: "Full Time",
            salary: "€85,000 / year",
            description: "Monitor security threats and perform vulnerability assessments.",
            status: "all"
        }, {
            id: 7,
            companyName: "CreativeStack Studio",
            position: "UI/UX Designer",
            location: "Remote",
            type: "Contract",
            salary: "$65,000 / year",
            description: "Design intuitive user interfaces and improve user experience.",
            status: "all"
        }, {
            id: 8,
            companyName: "DataPulse Analytics",
            position: "Data Analyst",
            location: "New York, USA",
            type: "Full Time",
            salary: "$110,000 / year",
            description: "Analyze business data and create interactive dashboards.",
            status: "all"
        }];
        let activeTab = "all";

        function showJobs() {
            const container = document.getElementById("jobsContainer");
            const empty = document.getElementById("emptyMessage");

            let filteredJobs = activeTab === "all" ? jobs : jobs.filter(job => job.status === activeTab);

            document.getElementById("jobsCount").innerText = filteredJobs.length + " jobs";
            container.innerHTML = "";

            if (filteredJobs.length === 0) {
                empty.classList.remove("hidden");
                return;
            }

            empty.classList.add("hidden");

            filteredJobs.forEach(job => {
                container.innerHTML += `
                <div class="border rounded-lg p-4 bg-white">
                    <div class="flex justify-between">
                        <div>
                            <h3 class="font-bold text-lg">${job.companyName}</h3>
                            <p class="text-sm text-gray-600">${job.position}</p>
                            <p class="text-sm text-gray-500">${job.location} • ${job.type} • ${job.salary}</p>
                            <p class="text-sm mt-2">${job.description}</p>
                            ${job.status === "interview" ? '<span class="inline-block mt-2 px-3 py-1 text-xs bg-green-100 text-green-700 rounded-full">Interview</span>' : ''}
                            ${job.status === "rejected" ? '<span class="inline-block mt-2 px-3 py-1 text-xs bg-red-100 text-red-600 rounded-full">Rejected</span>' : ''}
                        </div>
                        <button onclick="removeJob(${job.id})" class="text-red-500 text-xl">✕</button>
                    </div>

                    <div class="mt-3 flex gap-2">
                        <button onclick="markInterview(${job.id})"
                            class="bg-green-100 text-green-700 px-3 py-1 rounded text-sm">
                            Interview
                        </button>

                        <button onclick="markRejected(${job.id})"
                            class="bg-red-100 text-red-600 px-3 py-1 rounded text-sm">
                            Rejected
                        </button>
                    </div>
                </div>
                `;
            });
        }
